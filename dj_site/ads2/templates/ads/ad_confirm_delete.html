{#{% extends "base_bootstrap.html" %}#}
{% extends "base_menu.html" %}
{% block content %}

    <h1>Delete Ad</h1>

    <p>Are you sure you want to delete the ad:
        <br><strong><em>{{ object }}</em></strong>?</p>


    {% load crispy_forms_tags %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Yes, delete.">
        <input type="submit"
               onclick="window.location='{% url 'ads:all' %}'; return false;" value="Cancel">
    </form>
{% endblock %}
